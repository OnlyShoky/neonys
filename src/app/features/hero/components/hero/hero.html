<section id="home" class="pt-32 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
  <div class="flex flex-col md:flex-row items-center">
    <div class="md:w-1/2 mb-10 md:mb-0">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">
        <span>{{ getTranslation('hero.title1') }} </span> 
        <span class="gradient-text">{{ getTranslation('hero.title2') }}</span>
      </h1>
      <p class="text-xl mb-8">{{ getTranslation('hero.subtitle') }}</p>
      <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        <a 
          href="#agents" 
          class="px-8 py-4 bg-gradient-to-r from-primary-blue to-primary-purple text-white font-bold rounded-lg hover:opacity-90 transition glow flex items-center justify-center"
          (click)="scrollToSection('agents')"
        >
          <span>{{ getTranslation('hero.cta1') }}</span> 
          <i class="fas fa-arrow-down ml-2"></i>
        </a>
        <a 
          href="#contact" 
          class="px-8 py-4 border border-primary-blue rounded-lg text-text-gray font-bold hover:bg-light-purple transition flex items-center justify-center"
          (click)="scrollToSection('contact')"
        >
          <span>{{ getTranslation('hero.cta2') }}</span> 
          <i class="fas fa-rocket ml-2"></i>
        </a>
      </div>
    </div>
    <div class="md:w-1/2 flex justify-center">
      <img src="/assets/automation.png" alt="Hero Agents" class="w-full max-w-md floating">
    </div>
  </div>
</section>
