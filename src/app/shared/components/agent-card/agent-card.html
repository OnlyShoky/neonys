<div class="character-card p-6 h-full">
  <div class="relative z-10 h-full flex flex-col">
    <div class="flex items-center mb-4">
      <div class="w-16 h-16 rounded-full flex items-center justify-center mr-4" [style.background]="agent.color">
        <i class="fas {{agent.icon}} text-white text-2xl"></i>
      </div>
      <div>
        <h3 class="text-xl font-bold">{{agent.name}}</h3>
        <p class="font-medium" [style.color]="agent.color">{{ getTranslation(agent.titleKey) }}</p>
      </div>
    </div>

    <div class="mb-6 flex-grow">
      <img [src]="agent.image" [alt]="agent.name" class="w-full h-64 object-contain character-img">
    </div>

    <h4 class="text-lg font-semibold mb-2">{{ getTranslation(agent.subtitleKey) }}</h4>
    <p class="mb-4">{{ getTranslation(agent.descKey) }}</p>

    <div class="flex justify-center items-center mt-auto">
      <button class="px-4 py-2 rounded text-white font-medium transition" [style.background]="agent.color"
        (click)="scrollToSection('contact')">
        {{ getTranslation('agents.cta') }}
      </button>
    </div>
  </div>
</div>
